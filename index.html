<!DOCTYPE html>
<html>
  <head>
    <title>Quarantine Bakery</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/oven.css" />
    <link rel="stylesheet" href="css/bread_final.css" />
    <link rel="stylesheet" href="css/bread_in_oven.css" />
    <link rel="stylesheet" href="css/recipe-book.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=VT323&display=swap"
      rel="stylesheet"
    />
    <script src="js/libs/jquery-3.3.1.min.js"></script>
    <script src="js/libs/state-machine.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.3/howler.min.js"></script>
  </head>

  <body style="background-color: #88aaa3;">
    <script src="js/interaction.js"></script>
    <div class="floor"></div>
    <div class="counter">
      <div class="counterSurface">
        <div class="counterDoor">
          <div class="counterDoorknob1"></div>
        </div>
        <div class="counterDoor">
          <div class="counterDoorknob2"></div>
        </div>
        <div class="counterDoor">
          <div class="counterDoorknob3"></div>
        </div>
        <div class="counterDoor">
          <div class="counterDoorknob4"></div>
        </div>
      </div>
    </div>
    <div class="ovenBackground">
      <div class="oven-exterior">
        <div class="oven-display">
          <p class="temp-text" id="temperature">0</p>
        </div>
        <input type="button" id="tempUp" />
        <input type="button" id="tempDown" />
        <div class="temp-text time-text"></div>
        <div class="oven-temp">
          <div class="temp-indicator"></div>
        </div>
        <div class="oven-temp oven-timer">
          <div class="temp-indicator"></div>
        </div>
        <div class="oven-interior">
          <div class="interior-lines"></div>
        </div>
        <div id="oven-door" class="oven-door" onClick="doorOpen()">
          <div class="oven-handle"></div>
        </div>
      </div>
    </div>
    <script src="js/oven-buttons.js"></script>

    <div class="bread_final">
      <span class="bread3__strip bread3__strip--1"></span>
      <span class="bread3__strip bread3__strip--2"></span>
      <span class="bread3__strip bread3__strip--3"></span>
    </div>
    <div class="bread_first">
      <span class="bread1__strip bread1__strip--1"></span>
      <span class="bread1__strip bread1__strip--2"></span>
      <span class="bread1__strip bread1__strip--3"></span>
    </div>
    <div class="steam">
      <span class="steam__ring steam__ring--1"></span>
      <span class="steam__ring steam__ring--2"></span>
      <span class="steam__ring steam__ring--3"></span>
    </div>

    <div class="book-cover"></div>
    <div class="pages"></div>
    <div class="pages pages-right"></div>
    <div class="pagebottom"></div>
    <div class="pagebottom pagebottom-right"></div>
    <div class="book-center"></div>
    <div class="text">
      1. Adjust the temperature.<br /><br /><br />
      2. Open the oven door. <br /><br /><br />
      3. Put the bread in the oven.
    </div>
    <div class="text right-text">
      4. Close the oven door.<br /><br /><br />
      5. Wait 30 seconds. <br /><br /><br />
      6. Open the door for your freshly baked loaf!
    </div>
  </body>
</html>
